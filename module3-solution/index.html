<!doctype html>
<html ng-app='NarrowItDownApp' lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <form ng-submit="narrowCtrl.searchMenuItems()"></form>
        <input ng-model="narrowCtrl.searchTerm" type="text" placeholder="search term" class="form-control">
      </form>
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowCtrl.searchMenuItems()">Narrow It Down For Me!</button>
    </div>
    <br> <br><br>
  
    <!-- found-items should be implemented as a component -->
    <div class="container">
      <found-items
          items="narrowCtrl.found"
          on-remove="narrowCtrl.removeItem(index)">
      </found-items>
    </div>
  </div>

</body>
</html>
